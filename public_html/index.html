<!DOCTYPE html>
<html>
    <head>
        <title>YouBlog</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
        <script type='text/javascript' src="js/knockout/knockout-min.js"></script>  
        <script type='text/javascript' src="js/jquery/jquery.js"></script> 
        <script type='text/javascript' src='js/webServArt.js'></script>     
        <script type='text/javascript' src='js/article.js'></script>
    </head>
    <body>
        <div class="navbar">
            <div class="navbar-inner">
                <a class="brand" href="#">YouBlog</a>
            </div>
        </div>
        <div id="main" class="container">

           

        </div>
        
         <div >  
            <table  class="table table-striped">  
                <tr>  
                    <th>Titre</th>  
                    <th>Mot clef</th> 
                    <th>Article</th>
                    <th>Actions</th>
                </tr>  
                <tbody data-bind="foreach: articles">  
                    <tr>  
                        <td>
                            <label class="col-md-4 control-label" data-bind='text: title' > </label>
                        </td>
                        <td>
                            <label class="col-md-4 control-label" data-bind='text: keyword' />
                        </td>
                        <td >
                            <label class="col-md-4 control-label" data-bind='text: content' />  
                        </td>
                        <td>
                           
                        </td>
                    </tr>  
                </tbody>    

            </table>  
        </div>  
        <div>
         <form class="form-horizontal" >
            <div class="form-group">
                <label class="col-md-4 control-label" for="content">Titre :</label>
                <div class="col-md-4">
                    <input id="titre" name="titre" type="text" class="form-control input-sm">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="content">motclef :</label>
                <div class="col-md-4">
                    <input id="mc" name="mc" type="text" class="form-control input-sm">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="content">Article :</label>
                <div class="col-md-4">
                    <input id="contenu" name="contenu" type="text" class="form-control input-sm">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" ></label>
                <div class="col-md-4">
                    <center><button class="btn btn-success" data-bind="click: added"/>Ajouter</button></center>
                    <span></span>
                </div>
            </div>
        </form>
        </div>
        
    </body>
</html>
