<!DOCTYPE html>
<html>
    <head>
        <title>YouBlog</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
        <script type='text/javascript' src="js/knockout/knockout-min.js"></script>  
        <script type='text/javascript' src='js/webServArt.js'></script>     
        <script type='text/javascript' src='js/article.js'></script>
    </head>
    <body>
        <div class="navbar">
            <div class="navbar-inner">
                <a class="brand" href="#">YouBlog</a>
            </div>
        </div>
        <div id="main" class="container">

            Main content here!

        </div>
        
         <div >  
            <table  class="table table-striped">  
                <tr>  
                    <th>Nom</th>  
                    <th>Description</th> 
                    <th>Action(s)</th>
                </tr>  
                <tbody data-bind="foreach: articles">  
                    <tr>  
                        <td>
                            <label class="col-md-4 control-label" data-bind='text: title' > </label>
                        </td>
                        <td>
                            <input class="form-control input-sm" data-bind='value: keyword' />
                        </td>
                        <td >
                            <input class="form-control input-sm" data-bind='value: content, enable: (parseInt(id())%2 ===0)' />  
                        </td>
                        <td>
                            <button class="btn btn-primary" data-bind="click: updated"/>Modifier</button>
                            <button class="btn btn-primary" data-bind="click: removed">Supprimer</button>  
                        </td>
                    </tr>  
                </tbody>    

            </table>  
        </div>  
        <div>
         <form class="form-horizontal" >
            <div class="form-group">
                <label class="col-md-4 control-label" for="content">Titre :</label>
                <div class="col-md-4">
                    <input id="id" name="title" type="text" class="form-control input-sm">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="content">motclef :</label>
                <div class="col-md-4">
                    <input id="titre" name="keyword" type="text" class="form-control input-sm">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="content">Article :</label>
                <div class="col-md-4">
                    <input id="resume" name="content" type="text" class="form-control input-sm">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" ></label>
                <div class="col-md-4">
                    <center><button class="btn btn-success" data-bind="click: added"/>Ajouter</button></center>
                    <span></span>
                </div>
            </div>
        </form>
        </div>
        
        <script type="text/javascript">

            // application code here!

        </script>
    </body>
</html>
