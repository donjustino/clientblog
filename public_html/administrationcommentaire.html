<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>YouBlog</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
        <script type='text/javascript' src="js/knockout/knockout-min.js"></script>  
        <script type='text/javascript' src="js/jquery/jquery.js"></script> 
        <script type='text/javascript' src='js/WebServComAdmin.js'></script>     
        <script type='text/javascript' src='js/AdminCom.js'></script>
        <script type='text/javascript' src='js/bootstrap.js'></script>
        <script type='text/javascript' src='js/AdminArticle.js'></script>
    </head>
     <body>
         <div class="well">
            <h3>
                YouBlog
            </h3>
            <p>
                Administration.
            </p>
            <a href="administrationarticle.html" class="btn btn-default">Voir articles publiées</a>
            <a href="administrationcommentaire.html" class="btn btn-default">Voir commentaire publiées</a>
            <a href="administrationuser.html" class="btn btn-default">Voir utilisateur</a>
            <button class="btn btn-default" data-toggle="modal" data-target="#myModalEdit" data-bind="click: stat"/>Statistique</button>
        </div>


        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Voir</h4>
                    </div>
                    <div class="modal-body" id="modal-article">
                    </div>
                    <div class="modal-footer" id="modal-footer">
                          

                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="myModalEdit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Statistique</h4>
                    </div>
                    <div class="modal-body" id="modal-articleEdit">
                        
                    </div>
                    <div class="modal-footer">
                        

                    </div>
                </div>
            </div>
        </div>


        <div >  
            <table  class="table table-striped">  
                <tr>  
                    <th>Auteur</th>  
                    <th>Date</th> 
                    <th>Contenu</th>
                    <th>Article</th>
                    <th>Action</th>
                
                </tr>  
                <tbody data-bind="foreach: commentaires">  
                    <tr>  
                        <td>
                            <label class="col-md-4 control-label" data-bind='text: commentepar' > </label>
                        </td>
                        <td>
                            <label class="col-md-4 control-label" data-bind='text: commented_date' />
                        </td>
                        <td >
                            <label class="col-md-4 control-label" data-bind='text: comment' />  
                        </td>
                         <td >
                            <label class="col-md-4 control-label" data-bind='text: a_article' />  
                        </td>
                        <td>
                             <button class="btn btn-danger" data-bind="click: removedcom">Supprimer</button>  
                             <button class="btn btn-danger" data-bind="click: activatecom">Activé</button>  
                             <button class="btn btn-danger" data-bind="click: disabledcom">Désactivé</button>  
                        </td>
                       
                      
                   
                        
                    </tr>  
                </tbody>    

            </table>  
        </div>  

    </body>
</html>
