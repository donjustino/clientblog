<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>YouBlog</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
        <script type='text/javascript' src="js/knockout/knockout-min.js"></script>  
        <script type='text/javascript' src="js/jquery/jquery.js"></script> 
        <script type='text/javascript' src='js/webServAdminArt.js'></script>     
        <script type='text/javascript' src='js/AdminArticle.js'></script>
        <script type='text/javascript' src='js/bootstrap.js'></script>
    </head>
    <body>
        <div class="well">
            <h3>
                YouBlog
            </h3>
            <p>
                Administration.
            </p>
            <a href="#" class="btn btn-success">Voir articles publiées</a>
            <a href="#" class="btn btn-info">Voir commentaire publiées</a>
            <a href="#" class="btn btn-warning">Voir utilisateur</a>
            <button class="btn btn-primary" data-toggle="modal" data-target="#myModalEdit" data-bind="click: stat"/>Editer</button>
        </div>


        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Voir</h4>
                    </div>
                    <div class="modal-body" id="modal-article">
                    </div>
                    <div class="modal-footer" id="modal-footer">
                          

                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="myModalEdit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Statistique</h4>
                    </div>
                    <div class="modal-body" id="modal-articleEdit">
                        
                    </div>
                    <div class="modal-footer">
                        

                    </div>
                </div>
            </div>
        </div>

        <div id="main" class="container">



        </div>


        <div >  
            <table  class="table table-striped">  
                <tr>  
                    <th>Titre</th>  
                    <th>Mot clef</th> 
                    <th>Ecrit le :</th>
                    <th>Par :</th>
                    <th>Actions</th>
                </tr>  
                <tbody data-bind="foreach: articles">  
                    <tr>  
                        <td>
                            <label class="col-md-4 control-label" data-bind='text: title' > </label>
                        </td>
                        <td>
                            <label class="col-md-4 control-label" data-bind='text: keyword' />
                        </td>
                        <td >
                            <label class="col-md-4 control-label" data-bind='text: published_on' />  
                        </td>
                         <td >
                            <label class="col-md-4 control-label" data-bind='text: ecritpar' />  
                        </td>
                   
                        <td>
                            <button class="btn btn-primary" data-toggle="modal" data-target="#myModal" data-bind="click: see"/>Voir</button>
                       
              
                            <button class="btn btn-danger" data-bind="click: activate">Activer</button>  
                            <button class="btn btn-danger" data-bind="click: disabled">Désactiver</button>  
                            <button class="btn btn-danger" data-bind="click: removed">Supprimer</button>  

                        </td>
                    </tr>  
                </tbody>    

            </table>  
        </div>  

    </body>
</html>
